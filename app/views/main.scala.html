<!DOCTYPE html>

<html>
    <head>
        <title>@title</title>

        <meta name="title" content="@title"/>
        <meta name="description" content="GuessTheFormat is an experiment for photographers: can you tell the difference between camera sensor formats just by looking at a photo? Does sensor format really matter as much as many photographers think it does? See for yourself with GuessTheFormat!"/>
        <link rel="image_src" href="@routes.Assets.at("images/favicon.png")"/>

        <!-- JQuery -->
        <script src="//code.jquery.com/jquery-2.0.3.min.js"></script>

        <!-- Bootstrap -->
        <!-- <link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.0.2/css/bootstrap.min.css"> -->
        <link rel="stylesheet" media="screen" href="@routes.Assets.at("stylesheets/bootstrap.slate.min.css")"/>
        <script src="//netdna.bootstrapcdn.com/bootstrap/3.0.2/js/bootstrap.min.js"></script>

        <!-- local -->
        <link rel="shortcut icon" type="image/png" href="@routes.Assets.at("images/favicon.png")"/>
        <script src="@routes.Application.javascriptRoutes" type="text/javascript"></script>
        <link rel="stylesheet" media="screen" href="@routes.Assets.at("stylesheets/main.css")"/>

            ga('send', 'pageview');

    </head>
    <body>
            <nav id="navbar" class="navbar navbar-default navbar-fixed-top" role="navigation">
                <div class="container">
                    <div class="navbar-inner">
                        <a class="navbar-brand" href="/">GuessTheFormat</a>
                    </div>
                    <ul class="nav navbar-nav navbar-left">

                        </li>
                    </ul>
                </div>
            </nav>

            <div class="container">
                <div id="content">
                    @content
                </div>
            </div>

            <div id="footer" class="navbar navbar-default navbar-fixed-bottom" role="navigation">

                    </li>
                    <li>
                        <a href="https://twitter.com/MikeCialowicz" class="twitter-follow-button" data-show-count="false">Follow @@MikeCialowicz</a>

    <script>
        // onload
        $(function() {
            var url = window.location;
            $('ul.nav a[href="'+ url +'"]').parent().addClass('active');
            $('ul.nav a').filter(function() {
                return this.href == url;
            }).parent().addClass('active');
            $('#navbar').css('height', '52px');
        });
    </script>
</html>
